<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | HUST</title>
    <style>

        body {

            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #fcfcfc;
        }
        a { color: #0056b3; text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s;}
        a:hover { border-bottom: 1px solid #0056b3; }
        
        /* å¤´éƒ¨æ ·å¼ */
        header { margin-bottom: 50px; }

        .meta-links { margin-top: 15px; font-size: 0.95rem; }
        .meta-links span { margin-right: 15px; }
        .btn { display: inline-block; padding: 6px 12px; background-color: #333; color: #fff !important; border-radius: 4px; font-size: 0.9rem; margin-top: 5px; }
        .btn:hover { background-color: #555; border-bottom: none; }

        /* å†…å®¹æ ·å¼ */

        .tag { display: inline-block; padding: 1px 5px; font-size: 0.75rem; border-radius: 3px; font-weight: 600; margin-right: 6px; vertical-align: middle; }

        /* åº•éƒ¨ */
        footer { margin-top: 80px; font-size: 0.8rem; color: #999; border-top: 1px solid #eee; padding-top: 20px; }

</head>
<body>

    <header>
        <h1>{{ page.title }} ({{ page.cn_name }})</h1>

    <main>

        &copy; {{ "now" | date: "%Y" }} {{ page.title }}. Last updated: {{ "now" | date: "%B %Y" }}.

</html>
